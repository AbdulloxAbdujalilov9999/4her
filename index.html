<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lora&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .heart-beat {
      font-size: 4rem;
      color: red;
      animation: beat 1s infinite;
      z-index: 2;
      margin-bottom: 10px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
    }

    .main-message {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      z-index: 2;
      position: relative;
      text-align: center;
    }
    .sub-message {
  font-family: 'Lora', cursive;
  font-size: 2rem;
  color: white;
  margin-top: 10px;
  opacity: 1;
  transition: opacity 1s ease-in-out;
  z-index: 2;
}



    .heart {
      position: absolute;
      font-size: 2.5rem;
      color: #ff3366;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .glow-heart {
      position: absolute;
      font-size: 2rem;
      animation: shine 2s infinite ease-in-out alternate;
      color: #ff4d88;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes shine {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 0.3; transform: scale(1.3); }
    }

    @media (max-width: 600px) {
      .main-message {
        font-size: 2.2rem;
      }
      .sub-message {
        font-size: 1rem;
      }
      .heart-beat {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="heart-beat">‚ù§Ô∏è</div>
  <div class="main-message">I Love You Aishaüíï</div>
  <div class="sub-message" id="subtitle">Here are what I wanna say to you</div>

  <!-- Glowing hearts around the message -->
  <span class="glow-heart" style="top: 25%; left: 35%;">üíñ</span>
  <span class="glow-heart" style="top: 25%; right: 35%;">üíñ</span>
  <span class="glow-heart" style="bottom: 25%; left: 30%;">üíñ</span>
  <span class="glow-heart" style="bottom: 25%; right: 30%;">üíñ</span>
  <span class="glow-heart" style="top: 15%; left: 50%;">üíñ</span>
  <span class="glow-heart" style="bottom: 15%; right: 50%;">üíñ</span>

  <!-- Background music autoplay -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_596e7d1d6d.mp3?filename=romantic-piano-112973.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const subtitles = [
      "You mean the world to me üåé",
      "Forever yours, Yagonam üíç",
      "My heart beats for you, Janim üíì",
      "You are my sunshine, Go'zalim ‚òÄÔ∏è",
      "Every day with you is a gift, Hayotim üéÅ",
      "I miss you every moment, Shirinim üíå"
    ];

    let index = 0;
    const subtitleBox = document.getElementById("subtitle");

    function updateSubtitle() {
      subtitleBox.style.opacity = 0;
      setTimeout(() => {
        subtitleBox.textContent = subtitles[index];
        subtitleBox.style.opacity = 1;
        index = (index + 1) % subtitles.length;
      }, 700);
    }

    setInterval(updateSubtitle, 2500);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.fontSize = (Math.random() * 20 + 24) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 120); // more frequent floating hearts
  </script>
</body>
</html>
